<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keek Conecta - Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="logo_header"><img src="./logo.jpg" alt="Logo Keek Conecta" /></div>
      <div class="text">
        <h3>Keek Conecta</h3>
      </div>
    </header>
    <div class="card">
      <div class="logo"><img src="./logo.jpg" alt="Logo Keek Conecta" /></div>
      <h1>Keek Conecta</h1>
      <p>
        Conecte-se com o Facebook para continuar sua jornada no Keek Conecta.
      </p>
      <button class="btn-facebook" onclick="loginWithFacebook()">
        <img
          src="./facebbok.jpeg"
          alt="Facebook"
        />
        Continue com o Facebook
      </button>
    </div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/pt_BR/sdk.js"
    ></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "SEU_APP_ID", // ðŸ›‘ Substitua por seu App ID do Facebook
          cookie: true,
          xfbml: true,
          version: "v19.0",
        });
      };
    </script>
    <script src="./script.js"></script>
  </body>
</html>
