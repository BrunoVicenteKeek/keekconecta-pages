<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keek Conecta - Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #f4f6f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background-color: #014505;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 1rem;
        padding-bottom: 1rem;
        padding-left: 2rem;
        padding-right: 2rem;
      }

      .header-content {
        display: flex;
        align-items: center;
      }

      .text {
        font-size: 1.2rem;
        color: white;
        font-weight: bold;
      }

      .card {
        background: white;
        padding: 4rem;
        margin: 1rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        text-align: center;
        box-shadow: 0px 10px 33px -8px rgba(0, 0, 0, 0.75);
      }

      .logo {
        background-color: #014505;
        color: #00ff39;
        font-weight: bold;
        font-size: 1.5rem;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem auto;
      }

      .logo_header {
        background-color: #014505;
        color: #00ff39;
        font-weight: bold;
        font-size: 1.5rem;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img {
        width: 100%;
        border-radius: 60px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p {
        color: #333;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .btn-facebook {
        width: 32px;
      }

      .btn-facebook,
      .btn-google {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        cursor: pointer;
        width: 100%;
      }

      .btn-facebook {
        background-color: #1877f2;
        color: white;
        margin-bottom: 1rem;
        display: flex;
        width: 100%;
        justify-content: flex-start;
      }

      .btn-facebook img {
        width: 30px;
        margin-right: 0.5rem;
      }

      button {
        transition: all 0.3s ease-in-out;
      }

      .btn-facebook:hover {
        transform: scale(1.03);
        background-color: #165cdb;
        box-shadow: 0 8px 20px rgba(24, 119, 242, 0.3);
      }

      .card {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button:active {
        transform: scale(0.97);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo_header">
        <img src="./logo.jpg" alt="Logo Keek Conecta" />
      </div>
      <div class="text">
        <h3>Keek Conecta</h3>
      </div>
    </header>
    <div class="card">
      <div class="logo"><img src="./logo.jpg" alt="Logo Keek Conecta" /></div>
      <h1>Keek Conecta</h1>
      <p>
        Conecte-se com o Facebook para continuar sua jornada no Keek Conecta.
      </p>
      <button class="btn-facebook" onclick="loginWithFacebook()">
        <img src="./facebbok.jpeg" alt="Facebook" />
        Continue com o Facebook
      </button>
    </div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/pt_BR/sdk.js"
    ></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "SEU_APP_ID", // ðŸ›‘ Substitua por seu App ID do Facebook
          cookie: true,
          xfbml: true,
          version: "v19.0",
        });
      };
    </script>
    <script src="./script.js"></script>
  </body>
</html>
